<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700;800&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet" />
  <title>Leaderboard</title>
</head>
<body>
  <header>
    <h1>Leaderboard</h1>
  </header>
  <main>
    <section>
      <div>
        <h2>Recent scores</h2>
        <button id="refresh-list-btn" class="btn-contained">Refresh</button>
      </div>
      <table>
        <tbody>
        </tbody>
      </table>
    </section>
    <section>
      <div>
        <h2>Add your score</h2>
      </div>
      <form>
        <div class="form__group field">
          <input type="text" class="form__field" placeholder="Add your name" name="form-name" id='form-name' required />
          <label for="form-name" class="form__label">Name</label>
        </div>
        <div class="form__group field">
          <input type="text" class="form__field" placeholder="Add your score" name="form-score" id='form-score' required />
          <label for="form-score" class="form__label">Score</label>
        </div>
        <button class="btn-contained" type="submit">Submit</button>
      </form>
    </section>
  </main>
</body>
</html>
